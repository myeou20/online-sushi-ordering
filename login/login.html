<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page Myo Sushi | Online Order</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Welcome to Myo Sushi Online Order</h1>
    </div>
    <div class="cart">
      <img src="../images/sushi.png" alt="Cart Icon">
      <span>Cart</span>
    </div>
    <nav>
      <ul>
        <li><a href="../home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="../about-us/about-us.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Log in">
        <a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a>
      </div>
    </form>
    <div class="signup-link">
      <p>New User? <a href="signup_page.html">Sign Up</a></p>
    </div>
  </div>

  <footer>
    <div class="feedback">
      <a href="feedback.html" class="feedback-link">Feedback</a>
      <div class="social-icons">
        <!-- Add your social media icons here -->
        <a href="#" class="icon"><img src="../images/facebook.png" alt="Facebook"></a>
        <a href="#" class="icon"><img src="../images/twitter.png" alt="Twitter"></a>
        <a href="#" class="icon"><img src="../images/instagram.png" alt="Instagram"></a>
        <!-- Add more social media icons as needed -->
      </div>
      <p>We value your feedback. Let us know how we can improve your experience.</p>
    </div>
    <p>&copy; 2023 Myo Sushi. All rights reserved.</p>
  </footer>
</body>
</html>
